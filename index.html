  <button id="openAccordionButton" class="btn btn-primary" onclick="generate()">Export to Excel</button>

 <script>
$(document).ready(function() {
  // Add event listener to open accordion button
  $('#openAccordionButton').on('click', function() {
    // Open all accordions
    $('#accordion .collapse').each(function() {
      $(this).addClass('show');
    });

  });
  document.getElementById('openAccordionButton').addEventListener('click', function() {
    // Nasconde il pulsante per evitare che venga incluso nella versione PDF
    this.style.display = 'none';

    // Avvia la funzione di stampa del browser
    window.print();

    // Mostra nuovamente il pulsante dopo 1 secondo
    setTimeout(function() {
      document.getElementById('openAccordionButton').style.display = 'block';
    }, 1000);
  });
});
</script>
