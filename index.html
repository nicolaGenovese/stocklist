<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table with jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">

  <style>
    /* Custom CSS for responsiveness */
    @media (max-width: 576px) {
      .container {
        width: 100%;
        padding-left: 15px;
        padding-right: 15px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="table-responsive">
      <table id="dynamicTable" class="table table-striped table-sm">
        <thead>
          <tr>
            <th colspan="4" class="text-center">Stocklist</th>
          </tr>
          <tr>
            <th>Item</th>
            <th>Amount</th>
            <th>Package</th>
            <th>Notes</th>    
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <div class="container mt-3 text-center">
    <button class="btn btn-primary" onclick="downloadWebpageAsImage()">Download Table</button>
  </div>

  <script src="./js/js.js"></script>
  <script src="./js/png.js"></script>
</body>
</html>
